<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>           
    <div id="calculator">
        <div id="display">
            <div id="previous"></div>
            <div id="current"></div>
        </div>
        <div id="keys">
            <button value="+" onclick ="appendToDisplay('+')" class ="operator">+</button>
            <button value ="7" onclick ="appendToDisplay('7')" class="number">7</button>
            <button value="8" onclick ="appendToDisplay('8')" class="number">8</button>
            <button value="9" onclick ="appendToDisplay('9')" class="number">9</button>
            <button value="-" onclick ="appendToDisplay('-')" class ="operator">-</button>
            <button value="4" onclick ="appendToDisplay('4')" class="number">4</button>
            <button value="5" onclick ="appendToDisplay('5')" class="number">5</button>
            <button value="6" onclick ="appendToDisplay('6')" class="number">6</button>
            <button value="*" onclick ="appendToDisplay('*')"  class ="operator">*</button>
            <button value="1" onclick ="appendToDisplay('1')" class ="number">1</button>
            <button value="2" onclick ="appendToDisplay('2')" class="number">2</button>
            <button value="3" onclick ="appendToDisplay('3')" class="number">3</button>
            <button value="/" onclick ="appendToDisplay('/')"  class ="operator">/</button>
            <button value="0" onclick ="appendToDisplay('0')" class="number">0</button>
            <button value="." onclick ="appendToDisplay('.')" class="decimal">.</button>
            <button value="=" onclick = "operate()" class="equals" >=</button>
            <button value="all-clear" onclick = "clearDisplay()" class ="all-clear">AC</button>
        </div>

    </div>
    

</body>
</html>
